# Dependabot configuration for Node/JavaScript project
# Automatically keeps dependencies up to date and secure

version: 2
updates:
  # npm dependencies (Vite, Tailwind, frontend packages)
  - package-ecosystem: "npm"
    directory: "/src"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tehran"
    open-pull-requests-limit: 8
    reviewers:
      - "alirashidnahal"
    assignees:
      - "alirashidnahal"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "npm"
    target-branch: "develop"
    versioning-strategy: increase

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tehran"
    open-pull-requests-limit: 5
    reviewers:
      - "alirashidnahal"
    assignees:
      - "alirashidnahal"
    commit-message:
      prefix: "github-actions"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    target-branch: "develop"

# Security updates are enabled by default
# Dependabot will automatically create PRs for security vulnerabilities
# regardless of the schedule settings above
